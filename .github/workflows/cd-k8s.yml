name: cd-k8s
on:
  push:
    tags: ["v*.*.*"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      KUBE_NAMESPACE: extrai
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Render kustomize with image tag
        working-directory: infra/k8s
        run: |
          TAG=${GITHUB_REF_NAME#v}
          kustomize edit set image extrai-bff=${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}/${{ secrets.DOCKER_REPO || github.repository }}:$TAG
          kustomize build . > /tmp/manifest.yaml
          echo "---- Rendered ----"
          head -n 60 /tmp/manifest.yaml

      - name: Apply
        run: |
          kubectl -n $KUBE_NAMESPACE apply -f /tmp/manifest.yaml
          kubectl -n $KUBE_NAMESPACE rollout status deploy/extrai-bff-app --timeout=120s
          kubectl -n $KUBE_NAMESPACE rollout status deploy/extrai-bff-worker --timeout=120s
          kubectl -n $KUBE_NAMESPACE rollout status deploy/extrai-bff-beat --timeout=120s

      # (Opcional) Migrações
