services:
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.app
    env_file: .env
    ports: ["8000:8000"]
    depends_on: [db, redis]
  worker:
    build:
      dockerfile: infra/docker/Dockerfile.celery
      context: .
    env_file: .env
    depends_on: [db, redis]
  beat:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.celery
    command:
      ["celery", "-A", "src.tasks.celery_app.celery_app", "beat", "-l", "info"]
    env_file: .env
    depends_on: [redis]
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: extrai
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
